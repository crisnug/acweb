<html lang="en">
<head>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>ACWEB</title>
    
</head>

<!-----------------------Header------------------------------->

<body>
    <div class="grid__generico">
        <header class="encabezado">

            <div class="div__title" >
                <div>
                    <h1 class="animate__animated animate__bounce">ACWEB</h1>
                </div>

                <!------------->

                <div>
                    <h3 class="animate__animated animate__bounce">Desarollo Web & Marketing Digital</h3>
                </div>
            </div>
        </header>

        <!-------------------Navegador------------------------->

        <nav class="navegador" >
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./PaginaWeb.html">Pagina Web</a></li>
                <li><a href="./marketingDigital.html">Marketing Digital</a></li>                
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./quienesSomos.html">Quienes Somos</a></li>
            </ul>
        </nav>
        
    
<!----------------------main------------------------------>

        <main class="principal__generico">
        <!--------------Formulario----------------------->
        <div>
            <h3>Formulario de contacto</h3>
            <section>
                <div >
                    <form class="form">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                        </div>
                        
                        
                        <div>
                            <p>¿Como nos conociste?</p>
                            <label for="redessociales">Redes Sociales</label>
                            <input type="radio" name="redessociales">
                        </div>

                        <div>
                            <label for="publidad">Publicidad</label>
                            <input type="radio" name="publicidad">
                        </div>

                        <div>
                            <label for="recomendado">Recomendandos</label>
                            <input type="radio" name="recomendado">
                        </div>

                        <div>
                            <label for="otro">Otro</label>
                            <input type="radio" name="otro">
                        </div>
                
                        <div>
                            <p>¿Que pagina web necesitas?</p>
                            <select name="" id="">Pagina
                                <option value="">Pagina Web Standar</option>
                                <option value="">Pagina Web Personalizada</option>
                                <option value="">Pagina Web Tienda Online</option>

                            </select>
                        </div>
                        <div>
                            <p>Contanos tus ideas!!</p>
                            <textarea name="" id="" cols="30" rows="10">
                            </textarea>
                            </div>
                            
                        <div>
                            <input type="submit">
                            <input type="reset">
                        </div>

                    </form>
                </div>
            </section>
        </div>
        </main>
    
    <!----------------------footer-------------------->
        <footer class="pie__generico">
            <section>
                <section>
                <h2 class="contacto">Contacto</h2>
            </section>
            
            <section>
                <div>
                    <h2>Seguinos en nuestras redes sociales</h2>
                    <div class="redesSociales">
                    <a href="https://es-la.facebook.com"><img src="../img/facebook.png" alt="facebook" class="redes__img"></a>
                    <a href="https://twitter.com"><img src="../img/twitter.png" alt="twitter"class="redes__img"></a>
                    <a href="https://www.instagram.com"><img src="../img/instagram.png" alt="instagram"class="redes__img"></a>
                </div>
            </section>
        </footer>
