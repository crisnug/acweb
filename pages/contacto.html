<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>ACWEB</title>

</head>

<!-----------------------Header------------------------------->

<body>
    <div class="grid__generico">
        <header class="encabezado">

            <div class="div__title">
                <div>
                    <h1 class="animate__animated animate__bounce">ACWEB</h1>
                </div>

                <!------------->

                <div>
                    <h3 class="animate__animated animate__bounce">Desarollo Web & Marketing Digital</h3>
                </div>
            </div>
        </header>

        <!-------------------Navegador------------------------->

        <nav class="navegador navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="../index.html" class="nav-item nav-link active">Home</a>
                        <a href="./PaginaWeb.html" class="nav-item nav-link active">Desarrollo Web</a>
                        <a href="./marketingDigital.html" class="nav-item nav-link">Marketing Digital</a>
                        <a href="./quienesSomos.html" class="nav-item nav-link">Nosotros</a>
                        
                    </div>
                    
                </div>
            </div>
        </nav>


        <!----------------------main------------------------------>

        <main class="principal__generico">
            <!--------------Formulario----------------------->
            <div>
                <h3>Formulario de contacto</h3>
                <section>
                    <!-- Wrapper container -->
                    <div class="container py-4">

                        <!-- Bootstrap 5 starter form -->
                        <form id="contactForm">

                            <!-- Nombre input -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Nombre</label>
                                <input class="form-control" id="name" type="text" placeholder="" />
                            </div>

                            <!-- Email input -->
                            <div class="mb-3">
                                <label class="form-label" for="emailAddress">Email</label>
                                <input class="form-control" id="emailAddress" type="email"
                                    placeholder="" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="number">Numero de contato</label>
                                <input class="form-control" id="number" type="number"
                                    placeholder="" />
                            </div>

                            <!-- Messaje input -->
                            <div class="mb-3">
                                <label class="form-label" for="message">Contanos tu proyecto</label>
                                <textarea class="form-control" id="message" type="text" placeholder=""
                                    style="height: 10rem;"></textarea>
                            </div>

                            <!-- Form submit button -->
                            <div class="mb-3">
                                <button class="btn btn-primary btn-lg" type="submit">enviar</button>
                            </div>

                        </form>

                    </div>

                </section>
            </div>
        </main>

        <!----------------------footer-------------------->
        <footer class="pie__generico">
            <section>
                <section>
                    <h2 class="contacto">Contacto</h2>
                </section>

                <section>
                    <div>
                        <h2>Seguinos en nuestras redes sociales</h2>
                        <div class="redesSociales">
                            <a href="https://es-la.facebook.com"><img src="../img/facebook.png" alt="facebook"
                                    class="redes__img"></a>
                            <a href="https://twitter.com"><img src="../img/twitter.png" alt="twitter"
                                    class="redes__img"></a>
                            <a href="https://www.instagram.com"><img src="../img/instagram.png" alt="instagram"
                                    class="redes__img"></a>
                        </div>
                </section>
        </footer>
        <script src="./js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
